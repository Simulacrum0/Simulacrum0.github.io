		function resizeCanvas()
		{
			//console.log( "Pre-Resize: " + canvas.width + ", " + canvas.height );

			const displayWidth=canvas.clientWidth;
			const displayHeight=canvas.clientHeight;

			if(canvas.width!==displayWidth||canvas.height!==displayHeight)

		//@@@
		// FMT
		function HreDru_DxSI(num)
		{
			const si=[
				{value: 1e12,symbol: "T"},
				{value: 1e9,symbol: "G"},
				{value: 1e6,symbol: "M"},
				{value: 1e3,symbol: "k"},
				{value: 1,symbol: ""}
			];

			for(let i=0;i<si.length;i++)
			{
				if(num>=si[i].value)
				{
					return (num/si[i].value).toFixed(2)+si[i].symbol;
				}
			}
			return num.toString();
		}


		//@@@
		// MEM MONITOR
		function runMemoryMeasurements()
		{
			const interval= 60*1000;
			// console.log(`Next measurement in ${Math.round(interval/1000)} seconds.`);
			setTimeout(measureMemory, interval );
		}

		async function measureMemory()
		{
			const HrxKuHa=await performance.measureUserAgentSpecificMemory();
			// console.log(HrxKuHa);

			console.log("MEM: "+HreDru_DxSI(HrxKuHa.bytes));
